<div class="container">
<form (ngSubmit)="submitForm()">
<h1>Create a post</h1>
<input type="text" name="title" placeholder="Enter Post title" [(ngModel)]="title">
<br/>
<textarea name="body" id="" placeholder="enter post body" [(ngModel)]="body"></textarea>
<br/>
<input type="submit" value="Submit" class="btn btn-primary">
</form>


</div>
